<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/yv2.png" type="image/x-icon">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

    <script src="https://kit.fontawesome.com/e51a3b91d6.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="canvas-log animate__animated animate__fadeIn">
        <div class="left-sec">
            <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs"
                type="module"></script>
            <dotlottie-player src="https://lottie.host/f590e3bb-fa83-4f0a-9bcd-ea506a5b4a91/pEQ48RBjDJ.lottie"
                background="transparent" speed="1" style="width: 500px; height: 500px" loop autoplay
                class="animate__animated animate__fadeInUp"></dotlottie-player>
        </div>
        <div class="right-sec">
            <h1 class="animate__animated animate__fadeInUp">Welcome</h1>
            <p class="animate__animated animate__fadeInUp"><span style=" color: var(--fbluet); font-weight: bold;"
                    class="">SignUp</span> untuk masuk ke halaman CV!
            </p>
            <div class="input-data">
                <form action="cv.html" method="get">
                    <div class="input-container text-center animate__animated animate__fadeInLeft">
                        <input type="text" placeholder="Masukkan Username">
                        <button class="invite-btn" type="button">
                            <i class="fa-solid fa-user"></i>
                        </button>
                    </div>
                    <div class="input-container text-center animate__animated animate__fadeInRight">
                        <input type="password" placeholder="Masukkan Password">
                        <button class="invite-btn" type="button">
                            <i class="fa-solid fa-key"></i>
                        </button>
                    </div>

                    <!-- Jenis Kelamin -->
                    <div class="capt animate__animated animate__fadeInUp"
                        style="display: flex; justify-content: center; align-items: center; margin-bottom: 1rem; gap: 1rem;">
                        <div class="line-left" style="width: 60px; height: 2px; background-color: var(--dbluet);"></div>
                        <div class="caption" style="color: var(--dbluet); font-weight: bold; font-size: 13px;">Jenis
                            Kelamin</div>
                        <div class="line-right" style="width: 60px; height: 2px; background-color: var(--dbluet);">
                        </div>
                    </div>
                    <div class="jk">
                        <label><input type="radio" name="gender" value="male"> Laki-laki</label>
                        <label><input type="radio" name="gender" value="female"> Perempuan</label>
                    </div>


                    <div class="capt animate__animated animate__fadeInUp"
                        style="display: flex; justify-content: center; align-items: center; margin-bottom: 1rem; gap: 1rem;">
                        <div class="line-left" style="width: 60px; height: 2px; background-color: var(--dbluet);"></div>
                        <div class="caption" style="color: var(--dbluet); font-weight: bold; font-size: 13px;">Favourite
                            Food</div>
                        <div class="line-right" style="width: 60px; height: 2px; background-color: var(--dbluet);">
                        </div>
                    </div>
                    <div class="terms">
                        <label><input type="checkbox" name="food" value="Mie Ayam"> Mie Ayam</label>
                        <label><input type="checkbox" name="food" value="Bubur"> Bubur</label>
                        <label><input type="checkbox" name="food" value="Kwetiaw"> Kwetiaw</label>
                    </div>


                    <div class="capt animate__animated animate__fadeInUp"
                        style="display: flex; justify-content: center; align-items: center; margin-bottom: 1rem; gap: 1rem;">
                        <div class="line-left" style="width: 40px; height: 2px; background-color: var(--dbluet);"></div>
                        <div class="caption" style="color: var(--dbluet); font-weight: bold; font-size: 13px;">Tgl.
                            Lahir & Provinsi</div>
                        <div class="line-right" style="width: 40px; height: 2px; background-color: var(--dbluet);">
                        </div>
                    </div>
                    <div class="input-container2 text-center animate__animated animate__fadeInUp">
                        <input type="date">
                    </div>


                    <div class="input-container2 text-center animate__animated animate__fadeInUp">
                        <select name="provinsi">
                            <option value="" disabled selected>Pilih Provinsi</option>
                            <option value="jawa-barat">Jawa Barat</option>
                            <option value="jawa-tengah">Jawa Tengah</option>
                            <option value="jawa-timur">Jawa Timur</option>
                            <option value="dki-jakarta">DKI Jakarta</option>
                            <option value="bali">Bali</option>
                            <option value="sumatera-utara">Sumatera Utara</option>
                            <option value="kalimantan-selatan">Kalimantan Selatan</option>
                            <option value="sulawesi-selatan">Sulawesi Selatan</option>
                        </select>
                    </div>

                    <div class="button text-center animate__animated animate__fadeInUp">
                        <input type="reset" class="reset">
                        <input type="submit" class="submit">
                    </div>
                </form>
            </div>



        </div>
    </div>

    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
